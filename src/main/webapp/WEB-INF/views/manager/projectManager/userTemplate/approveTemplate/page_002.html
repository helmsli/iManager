<meta charset="UTF-8">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="divisionManager" >
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left">评审专家打分：</div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">
			<div class="table-responsive m-b-0">
 				<table class="table table-striped table-bordered table-hover m-b-0">
       				<thead>
			        	<tr>
			           		<th width="10%">评审专家</th>
			           		<th width="80%">评审专家打分</th>
			           </tr>
			        </thead>
			        <tbody><!--tbody的class名不能为‘show’,否则表格不能自动撑开-->
			       		<tr ng-repeat="experts in expertList">
			            	<td ng-bind="experts.postName"></td>
			            	<td>
			            		<div class="radio" >
	                         		<div class="radio-inline" ng-repeat="data in expertScoreList" >
	                         			<input value="{{experts.expertScore}}" name="group_{{$parent.$index}}" type="radio" class="with-gap radio-col-blue one" id="radio_{{$parent.$index}}_{{$index}}" ng-model="experts.expertScore" />
	                             		<label for="radio_{{$parent.$index}}_{{$index}}">{{$index+1}}分</label>
	                         		</div>
	                         	</div>
			            	</td>
						</tr>
        			</tbody>
    			</table>
   			</div>
		</div>
	</div>
	<div class="p-t-15 align-center">
			                <button type="button" class="btn btn-success waves-effect m-r-5"  ng-click="stateDisplay()" id="submmitButton" ng-hide="complete=='complete'">提交</button>
			                <button type="button" class="btn btn-primary waves-effect m-l-5" ng-click="cancelMyapplySeeWin();">关闭</button> 
			                <!-- committeeSuggestionDate();managerSuggestionDate() -->
			                <!-- 操作按钮结束 -->
		                </div>
</div>
