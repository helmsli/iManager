<meta charset="UTF-8">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="divisionManager" >
	<div class="row p-t-5 p-b-5 clearfix">
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left">部门经理审批意见：</div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">
			<div class="form-group">
				<div class="form-line">
					<div class="radio" >
						<div class="radio-inline" >
							<input name="group2" type="radio" class="with-gap radio-col-blue" value="同意" id="radio_3" ng-model="managerSuggestion.suggestionFlag" />
							<label for="radio_3">同意</label>
						</div>
						<div class="radio-inline">
							<input name="group2" type="radio" class="with-gap radio-col-blue" value="不同意" id="radio_4" ng-model="managerSuggestion.suggestionFlag"/>
							<label for="radio_4">不同意</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group m-b-0">
				<div class="form-line">
					<textarea rows="4" class="form-control no-resize" id="departComment" placeholder="请输入您的评审意见..." ng-model="managerSuggestion.suggestionDescription"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="p-t-15 align-center">
			                <button type="button" class="btn btn-success waves-effect m-r-5"  ng-click="deparLeaderApproal()" id="submmitButton">提交</button>
