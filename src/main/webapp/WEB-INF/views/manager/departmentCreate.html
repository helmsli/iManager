<!DOCTYPE html>
<html data-ng-app="App">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<!--发布项目需求-->
		<title>项目管理及信用系统</title>
		
		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    	<link href="../../plugins/node-waves/waves.min.css" rel="stylesheet" />
   	 	<link href="../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    	<link href="../../plugins/animate-css/animate.css" rel="stylesheet" />
    	
	    <!-- Custom Css -->
    	<link href="../../css/custom.css" rel="stylesheet">
	    <link href="../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>
	    <style>
	    	.table-show{display:table-row-group;}
	    	.table-hide{display:none;}
	    	.form-control.no-resize{height:200px;}
	    	.modal .modal-header,.modal .modal-footer{padding:15px;}
			.modal .modal-content .modal-body{padding:0 15px;}
			.modal .modal-content .modal-body .chosen{display:inline-block;padding-left:10px;}
			.modal .modal-content .modal-body .chosen .fa{padding-right:3px;cursor:pointer;}
			.search-group .search-inline .btn-group, .search-group .search-block .btn-group {width: 9%;}
	    </style>

	</head>
	<body ng-controller="app">
		<div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<!-- Page Loader -->
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="projectManagerModel" ng-init="getInitData();" >
				<div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title">发布项目需求</h2>
					</div>
					<div  class="panel-body min-height-550">
						<!-- form  class="form-column" id="formApplication"-->
						<form action="#" method="post" id="formApplication" class="form-horizontal">
												
							<div class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label>项目类型:</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                        	<select class="form-control show-tick"  ng-model="project.projectType" ng-options="data.name as data.name for data in projectTypes" ng-change="changeProjectType()"></select>
                                            
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label>项目主题:</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="form-line"><input type="text" class="form-control" id="input_projectTitle" placeholder="请输入项目主题" ng-model="project.title" /></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label>项目发布网址:</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="form-line"><input type="text" id="input_releaseUrl" class="form-control" placeholder="请输入项目发布的网址" ng-model="project.releaseUrl" /></div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label>项目描述:</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="form-line"><textarea style="height:80px;" id="input_project_desc" rows="2" class="form-control no-resize" placeholder="请输入项目描述..." ng-model="project.description"></textarea></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                            
                              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label id="label_assignPersion">发布地区:</label></div>
                              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="form-line"> <input type="text" class="form-control"  placeholder="请选择项目发布地区" maxlength="120"  ng-model="publish.companyRegisterAddress" name="application.companyRegisterAddress" id="companyRegisterAddress" data-error="请选择注册地" data-tip="请选择注册地" onFocus="$('#modelForRegisterAddress').modal();"/></div>
                                    </div>
                                </div>
									       
											
							</div>
										
                            <div ng-show="false"   class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label id="label_assignPersion">指定机构/组织:</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="row">
                                    	<div class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
                                    		<div class="form-group">
		                                        <div class="form-line">
		                                        	<input type="text" class="form-control" value="所有组织或者机构" ng-model="project.assignorganization"/>
		                                        </div>
		                                    </div>
                                    	</div>
                                    	<div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                                    		<button type="button" class="btn btn-success waves-effec m-l-10 p-r-25 p-l-25" data-toggle="modal" ng-click="initOrganization()" data-target="#selectedModal">选择</button>
                                    	</div>
                                    </div>
                                </div>
                            </div>
                            
                             <div  ng-show="false" class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label id="label_assignThreeEval">指定第三方评估</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="row">
                                    	<div class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
                                    		<div class="form-group">
		                                        <div class="form-line">
		                                        	<input type="text" class="form-control" value="所有第三方评估" ng-model="project.assignThreeEval"/>
		                                        </div>
		                                    </div>
                                    	</div>
                                    	<div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                                    		<button type="button" class="btn btn-success waves-effec m-l-10 p-r-25 p-l-25" data-toggle="modal" ng-click="initThreeEval()" data-target="#selectedModal">选择</button>
                                    	</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div ng-show="false" class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 form-control-label"><label>项目申报书/其他附件:</label></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group" style="margin-bottom:0;">
                                        <div class="form-line">
                                        	<div class="file-group">
               									<input type="text" name="fileName" id="fileName" class="form-control" placeholder="选择要上传的文件..." />
                   								<input type="button" value="选择文件" class="btn btn-primary"/>
                   								<input type="file" name="filefield" id="uploadFile" onchange="document.getElementById('fileName').value=this.value;uploadButtonSubmit('uploadFile',this)" />
                   							</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row clearfix align-center">
                            	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            		<button type="button" class="btn btn-success waves-effect m-r-8" onclick="submitCreate()">发布</button>
                            		<button type="button" class="btn btn-primary waves-effect m-l-8">取消</button>
                            	</div>
                            </div>
						</form>
					</div>
				</div>
				<!-- / .panel -->
				 <!-- 模态框选择注册地（Modal）$('#modelForRegisterAddress').modal(); -->
						<div class="modal fade" id="modelForRegisterAddress" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											&times;
										</button>
										<h4 class="modal-title" id="myModalLabel">
											请选择发布地区
										</h4>
									</div>
									<div class="modal-body">
												<div class="table-responsive m-b-0">
									        		<table id="tablePost" class="table table-bordered table-striped m-b-0 scrolltable">
									                    <tbody id="box" style="display:block; max-height:200px;overflow-y: scroll;">
									        				<tr ng-repeat="data in beijing_diqu">
									        					<td width="1%" data-name="onlyList">
									        						<label class="checkbox-inline">
									        							<input type="checkbox" class="filled-in chk-col-blue" data-checkBoxname="listCheckbox" ng-click="selectCompanyDistrict(data.code,data.name);"  id="company-{{data.code}}" value="{{data.name}}" >
									        							<label for="company-{{data.code}}" data-forId="company-{{data.code}}" ></label>
									        						</label>
									        					</td>
									        					<td width="16%">{{data.name}}</td>
									        					
									        				</tr>
									        			
									        			</tbody>
									        		</table>
									        	</div>
			
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">取消
										</button>
										<button type="button" class="btn btn-primary" style="display:none;">
											提交更改
										</button>
									</div>
								</div><!-- /.modal-content -->
							</div><!-- /.modal -->
						</div>
						<!--end of modal diaglog 注册地 -->
		
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
		<div class="modal fade" id="selectedModal"  data-backdrop="static">
        	<div class="modal-dialog" ng-include="'../manager/projectManager/bossRequest/createTemplate/createDepartmentRelease.html'"></div>
	    </div>
	    
	   	
	    
	</body>
	<!-- Plugin Js -->
    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/angular/angular.min.js"></script>
    <script src="../../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="../../plugins/bootstrap-notify/bootstrap-notify.js"></script>
    <script src="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../plugins/node-waves/waves.js"></script>
    <script src="../../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../js/ui/dialogs.js"></script>
    <script src="../../js/ui/modals.js"></script>
    <script src="../../js/ui/notifications.js"></script>
    <script src="../../js/ui/tooltips-popovers.js"></script>
    <script src="../../js/ui/load_resize.js"></script>
    <script src="../../plugins/angular/angular-translate.min.js"> </script>
	<script src="../../plugins/angular/angular-translate-loader-static-files.min.js"> </script>
    <!-- Custom JS -->
    <script src="../../js/server/server.js" type="text/javascript"></script>
	  <script src="../../js/server/beijing.js" type="text/javascript"></script>
	<script src="../../js/cookie.js" type="text/javascript"></script>
	<script src="../../js/skin.js" type="text/javascript"></script>
	<script src="../../js/config/config_skin.js" type="text/javascript"></script>
	<script src="../../js/App.js" type="text/javascript"></script>
	<script src="../../js/home.js" type="text/javascript"></script>

    <!-- 业务信息 -->
    <script src="../../js/fileupload/fileupload.js" type="text/javascript"></script>
	
	<script src="../../js/formValidata/formValid_Inf.js" type="text/javascript"></script>
	<script src="../../js/formValidata/formValid_Rule.js" type="text/javascript"></script>
	<script src="../../js/formValidata/formValid.js" type="text/javascript"></script>
	
	<script src="../../js/process_global/project/config_projectPagePath.js" type="text/javascript"></script>
	<script src="../../js/process_global/project/departmentCreate.js" type="text/javascript"></script>
 	<script src="../../js/process_global/project/assignTaskPerson.js" type="text/javascript"></script> 
</html>
